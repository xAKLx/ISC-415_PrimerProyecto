<DOCTYPE! html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 bar">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-12 header">
						<h1>What Customers Are Saying</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="tweetsContainer" class="col-md-12">
				
			</div>			
		</div>
	</div>

	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		var animationDuration = 0.7;

		$( document ).ready(function() {
			changeTweets();
			var seconds = 5;
		    setInterval(fadeAnimation, (seconds + animationDuration * 2) * 1000);		    
		});

		function fadeAnimation() {
			$('#tweetsContainer').hide("slide", { direction: "right" },animationDuration * 1000,function(){
				changeTweets();
				$('#tweetsContainer').show("slide", { direction: "left" },animationDuration * 1000);
			});
		}

		function changeTweets() {
			var container = $('#tweetsContainer');
			container.empty();
			container.append(getTweetHtml(nextTweet() ));
			container.append(getTweetHtml(nextTweet() ));
			container.append(getTweetHtml(nextTweet() ));
		}

		function getTweetHtml(tweet) {
			var html = "";
			html += '<div class="col-md-4 tweet">';
				html += '<div class="col-md-12 tweetBody">'
					html += tweet.tweetBody;
					html += '<a href="https://twitter.com/' + tweet.author.authorId +'" target="_blank"><img class="twitterIcon" src="images/twitter-logo_318-40459.png" /></a>'
				html += '</div>';
				html += '<div class="col-md-12 tweetAuthor">';
					html += '<div class="col-md-3"><img class="authorImage" src="' + tweet.author.authorImage + '" /></div>'
					html += '<div class="col-md-9"><div class="col-md-12">' + tweet.author.authorName + '</div><div class="col-md-12">@' + tweet.author.authorId + '</div></div>'
				html += '</div>'
			html += '</div>';

			return html;
		}
	</script>
</body>
</html>
